<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Diamond Recharge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MLBB Diamond Recharge</h1>
    <div class="container">
        <label for="userId">Enter Your MLBB ID:</label>
        <input type="text" id="userId" placeholder="Enter your MLBB ID">
        
        <label for="diamonds">Select Diamonds:</label>
        <select id="diamonds">
            <option value="100">100 Diamonds</option>
            <option value="250">250 Diamonds</option>
            <option value="500">500 Diamonds</option>
        </select>

        <button onclick="processRecharge()">Recharge Now</button>
    </div>

    <script>
        function processRecharge() {
            var userId = document.getElementById("userId").value;
            var diamonds = document.getElementById("diamonds").value;
            
            if(userId === "") {
                alert("Please enter your MLBB ID.");
                return;
            }

            alert("Processing recharge for " + userId + " with " + diamonds + " diamonds.");
        }
    </script>
</body>
</html>
